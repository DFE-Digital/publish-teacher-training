---
description: "This schema used to paginate through a collection."
type: object
properties:
  page:
    type: integer
    description: The page number to paginate to in the collection. If no value is specified it defaults to the first page.
    example: 3
  per_page:
    type: integer
    description: The number items to display on a page. Defaults to 100. Maximum is 100, if the value is greater that the maximum allowed it will fallback to 100.
    example: 10
