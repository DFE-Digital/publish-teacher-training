  name: sandbox

find_url: https://sandbox.find-teacher-training-courses.service.gov.uk
find_hosts:
  - sandbox.find-teacher-training-courses.service.gov.uk

publish_url: https://sandbox.publish-teacher-training-courses.service.gov.uk
publish_hosts:
  - sandbox.publish-teacher-training-courses.service.gov.uk

api_url: https://sandbox.api.publish-teacher-training-courses.service.gov.uk
api_hosts:
  - sandbox.api.publish-teacher-training-courses.service.gov.uk

base_url: https://sandbox.publish-teacher-training-courses.service.gov.uk

apply_base_url: https://sandbox.apply-for-teacher-training.service.gov.uk

dfe_signin:
  issuer: https://oidc.signin.education.gov.uk
  secret: please_change_me # Override with SETTINGS__DFE_SIGNIN__SECRET
  profile: https://profile.signin.education.gov.uk
  user_search_url: https://support.signin.education.gov.uk/users

one_login:
  enabled: true
  # URL that the users are redirected to for signing in
  idp_base_url: https://oidc.account.gov.uk/
  # URL we use to end the Onne Login session on behalf of the user
  logout_url: https://oidc.account.gov.uk/logout
  # URL user is redirected to after logging out of One Login
  post_logout_url: https://find-teacher-training-courses.service.gov.uk/
  # URL of the users profile
  profile_url: https://home.account.gov.uk
