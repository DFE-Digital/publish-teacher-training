en:
  important: Important
  apply_deadline_banner:
    heading: The deadline for applying to courses starting in %{cycle_year_range} is %{apply_deadline}
    text: Courses may fill up before then. Check course availability with the provider.
  apply_opens_soon_banner:
    heading: Apply for courses from %{apply_opens}
    application_deadline_has_passed: >
      The application deadline has passed for courses starting in the %{previous_cycle_year_range} academic year.
    you_can_search_for_courses: >
      You can now search for courses starting in the %{cycle_year_range} academic year. You can prepare applications
      for these courses, and from %{apply_opens} you will be able to submit your applications.

