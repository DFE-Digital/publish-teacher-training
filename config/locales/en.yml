    create_a_link_heading: How to create a link
    how_to_create_link_html: >
      <ul class="govuk-list govuk-list--bullet">
        <li>Use square brackets [] around the text you want to be a link</li>
        <li>Use round  brackets around the URL for the link</li>
        <li>Make sure there are no spaces between the brackets</li>
      </ul>
      For example:
      <br>
      <br>
      [GOV.UK](https://gov.uk)
      <br>
      <br>
      Will show as:
    will_show_as_html: "%{formatted_link}"
    link_format_warning: If you don't format the links properly, people will not be able to click on them.
