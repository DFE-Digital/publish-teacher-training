en:
  find:
    pages:
      accessibility:
        heading: Accessibility statement
        find_service_statement: "This statement applies to the %{find_service} service (Find)."
        service_details: "The service is run by the Department for Education (DfE). It’s designed to be used by as many people as possible. You should be able to:"
        what_users_can_do_html: |
          <ul class="govuk-list govuk-list--bullet">
            <li>change colours, contrast levels and fonts</li>
            <li>zoom in up to 300% without problems</li>
            <li>navigate the service using just a keyboard</li>
            <li>navigate the service using speech recognition software</li>
            <li>use the service using a screen reader (including the most recent versions of JAWS, NVDA and VoiceOver)</li>
          </ul>
        simple_service: We’ve also made the text in the service as simple as possible to understand.
        device_advice_html: "%{device_advice_link} has advice on making your device easier to use if you have a disability."
        device_advice_link_text: "AbilityNet"
        device_advice_url: https://mcmw.abilitynet.org.uk/
        feedback_and_contact_heading: Feedback and contact information
        contact_us_html: If you need to apply for teacher training in a different way, such as using a large print form, audio recording or Braille, email %{bat_contact_email}.
        response_time: "We’ll respond within 5 working days."
        reporting_problems_heading: Reporting accessibility problems with this service
        accessibility_issues_contact_html: We’re always looking to improve the accessibility of this service. If you find any problems not listed on this page or think we’re not meeting accessibility requirements, email %{bat_contact_email}.
        enforcement_procedure_heading: Enforcement procedure
        response_to_a_complaint_html: If you’re not happy with our response to a complaint %{response_to_a_complaint_link}. 
        contact_eass_text: contact the Equality Advisory and Support Service (EASS)
        eass_url: https://www.equalityadvisoryservice.com/
        ehrc_description: The Equality and Human Rights Commission (EHRC) is responsible for enforcing the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018 (the ‘accessibility regulations’).
        technical_information_heading: Technical information about this service’s accessibility
        dfe_commitment: The Department for Education is committed to making its services accessible, in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018.
        compliance_status_heading: Compliance status
        compliance_status_html: "%{find_service} is complaint with the %{wcag_link}"
        wcag_link_text: Web Content Accessibility Guidelines (WCAG) version 2.1 AA standard
        wcag_url: https://www.w3.org/TR/WCAG21/
        improving_accessibility: What we’re doing to improve accessibility
        continue_testing: We’ll continue to test the accessibility of this service as it develops.
        statement_preparation_heading: Preparation of this statement
        statement_date: This statement was reviewed and updated on 15 September 2025. The service was last tested in May 2022. The test was carried out by the Digital Accessibility Centre.
