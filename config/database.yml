default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  <% if ENV["DB_HOST"] %>
  host: <%= ENV["DB_HOST"] %>
  username: postgres
  password: postgres
  <% end %>

development:
  <<: *default
  database: manage_courses_backend_development

test:
  <<: *default
  database: <%= ENV.fetch('DB_DATABASE') { "manage_courses_backend_test#{ENV['TEST_ENV_NUMBER']}" } %>

staging:
  <<: *default

qa:
  <<: *default

research:
  <<: *default

production:
  <<: *default

sandbox:
  <<: *default

loadtest:
  <<: *default

rollover:
  <<: *default
