default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('DATABASE_CONNECTION_POOL_SIZE', ENV.fetch('RAILS_MAX_THREADS', 5)) %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOSTNAME'] %>
  port: <%= ENV['DB_PORT'] %>
  database: <%= ENV['DB_DATABASE'] %>
  keepalives: 1
  keepalives_idle: 60
  keepalives_interval: 10
  keepalives_count: 3

development:
  <<: *default
  database: <%= ENV.fetch('DB_DATABASE', 'manage_courses_backend_development') %>

test:
  <<: *default
  database: <%= ENV.fetch('DB_DATABASE') { "manage_courses_backend_test#{ENV['TEST_ENV_NUMBER']}" } %>

staging:
  <<: *default

qa:
  <<: *default

research:
  <<: *default

production:
  <<: *default

sandbox:
  <<: *default

rollover:
  <<: *default

loadtest:
  <<: *default
