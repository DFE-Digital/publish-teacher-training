services:
  redis:
    image: redis
    ports:
      - 6379:6379

  db:
    image: postgres:14-alpine
    # To preserve data between runs of docker compose, we mount a folder from the host machine.
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=developmentpassword
    ports:
      - 5432:5432

volumes:
  dbdata:
