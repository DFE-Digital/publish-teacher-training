name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        type: choice
        options:
        - qa
        - staging
        - production
        - sandbox
      sha:
        description: Commit sha to be deployed
        required: true

jobs:
  deploy:
    name: Deployment to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy App to ${{ github.event.inputs.environment }}
        uses: ./.github/actions/deploy/
        with:
          actions-api-access-token: ${{ secrets.ACTIONS_API_ACCESS_TOKEN }}
          arm-access-key: ${{ secrets[format('ARM_ACCESS_KEY_{0}', github.event.inputs.environment)] }}
          azure-credentials: ${{ secrets[format('AZURE_CREDENTIALS_{0}', github.event.inputs.environment)] }}
          environment: ${{ github.event.inputs.environment }}
          sha: ${{ github.event.inputs.sha }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
